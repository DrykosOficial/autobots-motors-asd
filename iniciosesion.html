<body class="top inisiosecion">
    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand col-4" href="#">
                <img src="imagenes/logo3-1_2.png" width="120" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active mx-4"><a class="nav-link font-weight-bold" href="index.html">Inicio</a></li>

                    <li class="nav-item mx-4"><a class="nav-link font-weight-bold" href="index.html">Servicios</a></li>
                    <li class="nav-item mx-4"><a class="nav-link font-weight-bold" href="iniciosesion.html" target="_self">Inicio Sesi&oacute;n</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="fondoinicio">
        <div class="container">
            <div class="login-wrap">
                <div class="login-html">
                    <div class="row">
                        <div class="col">

                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Inicio sesión</label>
                            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>

                            <div class="login-form">
                                <div id="signvalidacion">
                                    <div class="sign-in-htm">
                                        <div class="group">
                                            <label for="user" class="label">Usuario</label>
                                            <input id="users" type="text" class="input">
                                            <div id="mensaje1" class="errores">Debe ingresar un usuario válido! </div>
                                        </div>
                                        <div class="group">
                                            <label for="pass" class="label">Contraseña</label>
                                            <input id="pass" type="password" class="input" data-type="password">
                                            <div id="mensaje2" class="errores">Debe ingresar una contraseña válida!</div>
                                        </div>
                                        <div class="group">
                                            <input id="check" type="checkbox" class="check" checked>
                                            <label for="check"><span class="icon"></span>Recordarme</label>
                                        </div>
                                        <div class="group">

                                            <input type="submit" id="JEnviar" value="Iniciar Sesion" class="btn btn-warning fw-bold float-end" />

                                        </div>
                                        <div class="hr"></div>
                                        <div class="foot-lnk">
                                            <a href="#forgot">Has olvidado tu contraseña?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="sign-up-htm">
                                    <div class="group">
                                        <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
                                            <form id="form" class="row g-3 needs-validation">
                                                <div class="col-md-10 position-relative ">
                                                    <div class="formu-control ">
                                                        <label for="user" class="label">Usuario</label>
                                                        <input id="user1" type="text" class="form-control" />
                                                        <i class="fas fa-check-circle"></i>
                                                        <i class="fas fa-exclamation-circle"></i>
                                                        <small>Error Mensaje</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-10 position-relative">
                                                    <div class=" formu-control ">
                                                        <label form="password1" class="label">Contraseña</label>
                                                        <input id="pass1" type="password" class="form-control" />
                                                        <i class="fas fa-check-circle"></i>
                                                        <i class="fas fa-exclamation-circle"></i>
                                                        <small>Error Mensaje</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-10 position-relative">
                                                    <div class=" formu-control">
                                                        <label for="password2" class="label">Repetir Contraseña</label>
                                                        <input id="pass2" type="password" class="form-control" />
                                                        <i class="fas fa-check-circle"></i>
                                                        <i class="fas fa-exclamation-circle"></i>
                                                        <small>Error Mensaje</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-10 position-relative ">
                                                    <div class=" formu-control">
                                                        <label for="correoelectronico" class="label">Correo Electronico</label>
                                                        <input id="correo" type="text" class="form-control" />
                                                        <i class="fas fa-check-circle"></i>
                                                        <i class="fas fa-exclamation-circle"></i>
                                                        <small>Error Mensaje</small>
                                                    </div>
                                                </div>
                                                <div class="hr"></div>
                                                <div class="text-center">
                                                    <button class="btn btn-warning fw-bold float-end" type="submit">Registrarse</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="javascript/validaciones.js"></script>
